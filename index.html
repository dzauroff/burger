<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="slider-box">
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img class="swiper-img" src="img/pic1.jpeg" alt="1">
                    </div>
                    <div class="swiper-slide">
                        <img class="swiper-img" src="img/pic2.jpg" alt="2">
                    </div>
                    <div class="swiper-slide">
                        <img class="swiper-img" src="img/pic3.jpeg" alt="3">
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination">

                </div>
            </div>

            <div class="slide-content">
                <h1>Lorem, ipsum dolor sit amet consectetur adipisicing.</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident labore incidunt consectetur quaerat fuga voluptatum sapiente, nesciunt culpa qui facilis, distinctio in error quisquam dolore sit mollitia.</p>
                <button>Жми меня</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
